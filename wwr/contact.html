<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us — Exciting Expeditions</title>

  <meta name="description" content="Get in touch with Exciting Expeditions! Contact us for rafting reservations, general inquiries, or suggestions. We’re here to make your next adventure unforgettable.">
  <meta name="author" content="Admire Murombedzi">

  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>

  <header>
    <img class="logo" src="images/z-crossedoars.jpeg" alt="Exciting Expeditions logo">
    <nav class="header-nav" aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Company Contact Info -->
    <section class="contact-info">
      <h1>White Water Rafting Company</h1>
      <p>108 Greendale Avenue <br>Greendale, Harare</p>
      <p><strong>Phone:</strong> +263 773888851<br>
      <strong>Email:</strong> <a href="mailto:info@whitewater.com">admiremurombedzi8888@gmail.com</a></p>
    </section>

    <!-- Map and Form Section -->
    <section class="contact-layout">
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3155.36561919909!2d-117.26073048468158!3d37.118349179879655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80ca4b12d2a5c21b%3A0x8eeaae3c2a5e6c7b!2sKolob%2C%20CA!5e0!3m2!1sen!2sus!4v1670000000000"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <fieldset>
          <legend>Message Purpose</legend>
          <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
          <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
        </fieldset>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea>

        <label class="newsletter">
          <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Get in Touch!</button>
      </form>
    </section>

    <!-- Employee Section -->
    <section class="employees">
      <h2>We Are Here to Serve You</h2>
      <div class="employee-gallery">
        <figure>
          <img src="images/family-float.avif.avif" alt="Reginald - Rafting Guide">
          <figcaption>John — Lead Rafting Guide</figcaption>
        </figure>
        <figure>
          <img src="images/bigphoto.avif" alt="Leah - Booking Manager">
          <figcaption>Sarah — Booking Manager</figcaption>
        </figure>
        <figure>
          <img src="images/rafting59_600.jpg" alt="Kush - Safety Officer">
          <figcaption>Mike — Safety Officer</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 | Exciting Expeditions | Admire Murombedzi</p>
      <nav class="socialmedia" aria-label="Social media links">
        <a href="#"><img src="images/facebook-square.svg" alt="Facebook"></a>
        <a href="#"><img src="images/instagram.svg" alt="Instagram"></a>
        <a href="#"><img src="images/linkedin-square.svg" alt="LinkedIn"></a>
      </nav>
    </div>
  </footer>
</body>
</html>
